<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Formulario</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
</head>
<body style="background-color: rgb(86, 101, 115);">
	<div class="container">
		<div class="row">
			<br>
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<br>
				<h1 class="text-center">Registrar carrera</h1>
				<div class="card-body">
					<form action="#" th:action="@{guardar}" th:object="${carrera}"
						method="post">

						<div class="mb-3">
							<label class="form-label">Nombre de la carrera: </label> <input
								type="text" th:field="*{carrera}" class="form-control"
								placeholder="Agregar nombre del departamento">
						</div>
						<br>
						<div class="mb-3">
							<label class="form-label">Departamento: </label>
							<div class="mb-3">
								<select th:field="*{departamento}" class="form-control">
									<th:block th:each="departamento: ${listaDepartamentos}">
										<option th:text="${departamento.departamento}"
											th:value="${departamento.id}"></option>
									</th:block>
								</select>
							</div>
						</div>


						<br>
						<button type="submit" class="btn btn-primary">Guardar</button>

					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
