<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado de Carreras</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
</head>
<body>
	
	<form action="#" th:action="@{guardar}" th:object="${carrera}" method="post">

		<div class="mb-3">
			<label class="form-label">Nombre de la carrera: </label>
			<input type="text" th:field="*{carrera}" class="form-control" placeholder="Agregar nombre del departamento">
		</div>
		<br>
		<div class="mb-3">
			<label class="form-label">Departamento: </label>
			<div class="mb-3">
				<select th:field="*{departamento}" class="form-control">
					<th:block th:each="departamento: ${listaDepartamentos}">
						<option th:text="${departamento.departamento}" th:value="${departamento.id}"></option>
					</th:block>
				</select>
			</div>
		</div>
		


		<button type="submit" class="btn btn-primary">Guardar</button>

	</form>

</body>
</html>
