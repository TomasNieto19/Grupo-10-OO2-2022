<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado de Finales </title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Listado de finales</h1>
		</div>
		<table class="table table-striped table-dark">
			<thead>
				<tr>
					<th>Id</th>
					<th>Turno</th>
					<th>Cantidad de estudiantes</th>
					<th>Observaciones</th>
					<th>Pendiente</th>
					<th>Fecha del examen</th>
					<th>Codigo de Mesa</th>
					
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="Final:${final}">

					<td><span th:text="${final.id}"></td>
					<td><span th:text="${final.turno}"></td>
					<td><span th:text="${final.cantEstudiantes}"></td>
					<td><span th:text="${final.observaciones}"></td>
					<td><span th:text="${final.pendiente}"></td>
					<td><span th:text="${final.fecha}"></td>
					<td><span th:text="${final.mesa}"></td>
			</tbody>
					
		</table>

	</div>


</body>
</html>
