<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Control de finales</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarText" aria-controls="navbarText"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarText">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" th:href="@{/index}">Inicio</a></li>
			</ul>
			
		</div>
	</nav>
	<br>


<!-- HEAD -->
<header th:replace="template/plantilla :: head"></header>
<!-- HEAD -->


<body style="background-color: rgb(86, 101, 115);">


	<!-- NAVBAR -->
	<header th:replace="template/plantilla :: header"></header>
	<!-- NAVBAR -->


	<!-- CONTENIDO -->

	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registro de un final</h1>
				<div class="card-body">
					<form action="#" th:action="@{/finales}" th:object="${final}"
						method="POST">

						<br>
						<div class="form-group">

							<label>Turno :</label>
							<input type="text" name="turno" th:field="*{turno}" class="form-control" placeholder="Digite turno de la mesa" required="required" >
						</div>
						<br>
						<div class="form-group">
							<label>Aula :</label>
							<select th:field="*{aula}" class="form-control" placeholder="Digite turno de la mesa" required="required" >
								<th:block th:each="aula : ${listaAulas}">
								<option th:text="${aula.numero}" th:value="${aula.id}"></option>
								</th:block>
							</select>
							
						</div>
						<div class="form-group">
							<label>Cantidad de estudiantes :</label>
							<input type="text" name="cantEstudiantes" th:field="*{cantEstudiantes}" class="form-control" placeholder="Digite cantidad de estudiantes" required="required" >
						</div>
						<div class="form-group">
							<label>Observaciones :</label>
							<input type="text" name="observaciones" th:field="*{observaciones}" class="form-control" placeholder="Observaciones" required="required" >

							<label>Mesa :</label> <input type="text" name="mesa"
								th:field="*{mesa}" class="form-control"
								placeholder="Digite codigo de la mesa" required="required">
						</div>
						<div class="form-group">
							<label>Mesa :</label> <input type="text" name="mesa"
								th:field="*{mesa}" class="form-control"
								placeholder="Digite codigo de la mesa" required="required">
						</div>
						<div class="form-group">
							<label>Mesa :</label> <input type="text" name="mesa"
								th:field="*{mesa}" class="form-control"
								placeholder="Digite codigo de la mesa" required="required">

						</div>
						<div class="form-group">
							<label>Mesa :</label> <input type="text" name="mesa"
								th:field="*{mesa}" class="form-control"
								placeholder="Digite codigo de la mesa" required="required">
						</div>
						<br>
						<div class="form-group">
							<label>Fecha :</label> <input type="date" name="fecha"
								th:field="*{fecha}" class="form-control"
								placeholder="Digite fecha de la mesa" required="required">
						</div>
						<br> <input type="submit">
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- CONTENIDO -->


	<!-- FOOTER -->
	<footer th:replace="template/plantilla :: footer"></footer>
	<!-- FOOTER -->


	<!-- BOOSTRAP CORE JS -->
	<div th:replace="template/plantilla :: scripts"></div>
	<!-- BOOSTRAP CORE JS -->


</body>

</html>
