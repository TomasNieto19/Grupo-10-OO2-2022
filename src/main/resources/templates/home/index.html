<!DOCTYPE html>
<html 
xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<!-- HEAD -->
<header th:replace="template/plantilla :: head"></header>
<!-- HEAD -->


<body style="background-color: rgb(86, 101, 115);">


    <!-- NAVBAR -->
    <header th:replace="template/plantilla :: header"></header>
    <!-- NAVBAR -->


    <!-- CONTENIDO -->
    <div class="container" style="height: 100%; width: 100%;">
        <!-- VISTA DEL ADMINISTRADOR -->
        <div class="row justify-content-center align-items-center" sec:authorize="isAuthenticated()"
            th:if="${#authorization.expression('hasAuthority(''administrador'')')}">
            <!-- ASIGNAR ESPACIOS -->
            <div class="col-4">
                <div class="card border-primary" style="margin-top: 50px; border-radius: 15px;">
                    <img class="card-img-top" th:src="@{/images/molinos.jpg}" style="width: 100%; height: 100%;" />
                    <div class="card-body text-center">
                        <h4 class="card-title" style="margin: 15px 0px 15px 0px;">
                        Espacios
  						</h4>
                        <a th:href="@{/espacio/crear_espacios}" class="btn btn-success align-items-center">Crear</a>
                         <a th:href="@{/espacio/ver_espacios}" class="btn btn-success align-items-center">Ver</a>
                    </div>
                </div>
            </div>

            <!-- VER NOTAS PEDIDO -->
            <div class="col-4">
                <div class="card border-primary" style="margin-top: 50px; border-radius: 15px;">
                    <img class="card-img-top" th:src="@{/images/Edificio.jpg}" style="width: 100%; height: 100%;" />
                    <div class="card-body text-center">
                        <h4 class="card-title" style="margin: 15px 0px 15px 0px;">Notas
                            Pedidos</h4>
                        <div class="dropdown">
                            <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Ver</button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" th:href="@{/notaPedido/cursadas}">Cursadas</a>
                                <a class="dropdown-item" th:href="@{/notaPedido/finales}">Finales</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- VISTA DEL AUDITOR -->
        <div class="row justify-content-center align-items-center" sec:authorize="isAuthenticated()"
            th:if="${#authorization.expression('hasAuthority(''auditoria'')')}">
            <!-- CREAR NOTA PEDIDO -->
            <div class="col-4">
                <div class="card border-primary" style="margin-top: 50px; border-radius: 15px;">
                    <img class="card-img-top" th:src="@{/images/fondo_triangulos.jpg}"
                        style="width: 100%; height: 100%;" />
                    <div class="card-body text-center">
                        <h4 class="card-title" style="margin: 15px 0px 15px 0px;">Nota Pedido</h4>
                        <div class="dropdown">
                            <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Crear</button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" th:href="@{/notaPedido/nuevaCursada}">Cursada</a>
                                <a class="dropdown-item" th:href="@{/notaPedido/nuevoFinal}">Final</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- VER NOTAS PEDIDO -->
            <div class="col-4">
                <div class="card border-primary" style="margin-top: 50px; border-radius: 15px;">
                    <img class="card-img-top" th:src="@{/images/Edificio.jpg}" style="width: 100%; height: 100%;" />
                    <div class="card-body text-center">
                        <h4 class="card-title" style="margin: 15px 0px 15px 0px;">Notas
                            Pedidos</h4>
                        <div class="dropdown">
                            <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Ver</button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
								<a class="dropdown-item" th:href="@{/notaPedido/cursadas}">Cursadas</a>
                                <a class="dropdown-item" th:href="@{/notaPedido/finales}">Finales</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- CONTENIDO -->


    <!-- FOOTER -->
    <footer th:replace="template/plantilla :: footer"></footer>
    <!-- FOOTER -->


    <!-- BOOSTRAP CORE JS -->
    <div th:replace="template/plantilla :: scripts"></div>
    <!-- BOOSTRAP CORE JS -->


</body>

</html>
