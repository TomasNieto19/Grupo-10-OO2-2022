<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>LISTADO DE MATERIAS</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
</head>
<body>
	
	<form action="#" th:action="@{guardar}" th:object="${materia}" method="post">
		<div class="mb-3">
			<label class="form-label">Codigo de la materia: </label>
			<input type="text" th:field="*{codMateria}" class="form-control" placeholder="Agregar codigo de la materia">
		</div>
		<br>
		<div class="mb-3">
			<label class="form-label">Nombre de la materia: </label>
			<input type="text" th:field="*{materia}" class="form-control" placeholder="Agregar nombre de la materia">
		</div>
		<br>
		<div class="mb-3">
			<label class="form-label">Carrera: </label>
			<div class="mb-3">
				<select th:field="*{carrera}" class="form-control">
					<th:block th:each="carrera: ${listaCarreras}">
						<option th:text="${carrera.carrera}" th:value="${carrera.id}"></option>
					</th:block>
				</select>
			</div>
		</div>
		


		<button type="submit" class="btn btn-primary">Guardar</button>

	</form>

</body>
</html>
