<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>LISTADO DE PROFESORES</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
</head>
<body>
	
	<form action="#" th:action="@{guardar}" th:object="${profesor}" method="post">
		<div class="mb-3">
			<label class="form-label">Nombre: </label>
			<input type="text" th:field="*{nombre}" class="form-control" placeholder="Agregar nombre">
		</div>
		<br>
		<div class="mb-3">
			<label class="form-label">Apellido: </label>
			<input type="text" th:field="*{apellido}" class="form-control" placeholder="Agregar apellido">
		</div>
		<br>
		
		
		<button type="submit" class="btn btn-primary">Guardar</button>

	</form>

</body>
</html>
