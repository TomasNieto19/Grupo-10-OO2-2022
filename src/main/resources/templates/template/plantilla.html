<!DOCTYPE html>
<html 
xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Unla</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>

<body>


    <!-- NAVBAR -->
    <header th:fragment="header">
	    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	        <div class="container px-6">
	            <a class="navbar-brand" href="/index">UnLa</a>
	            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
	                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
	                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
	            <div class="collapse navbar-collapse" id="navbarSupportedContent">
	                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
	                    <li class="nav-item"><a class="nav-link" th:href="@{/index}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" sec:authorize="hasAnyAuthority('administrador', 'auditoria')" th:href="@{/perfiles/}">Perfiles</a></li>
						<li class="nav-item"><a class="nav-link" sec:authorize="hasAuthority('administrador')" th:href="@{/usuarios/}">Usuarios</a></li>
	                    <li class="nav-item"><a class="nav-link" sec:authorize="hasAuthority('administrador')" th:href="@{/admin/}">Administrador</a></li>
	                    <li class="nav-item dropdown">
	                        <a class="nav-link" href="javascript: document.logoutForm.submit()" role="menuitem">Logout</a>
	                        <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
	                            <input hidden type="submit" value="Sign Out" />
	                        </form>
	                    </li>
	                </ul>
	            </div>
	        </div>
	    </nav>
  	</header>
    <!-- NAVBAR -->


    <!-- FOOTER -->
    <footer th:fragment="footer" class="bg-light text-center text-lg-start bg-dark">
        <div class="text-center p-3">

        </div>
    </footer>
    <!-- FOOTER -->


    <!-- BOOSTRAP CORE JS -->
    <div th:fragment="scripts">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
    </div>
    <!-- BOOSTRAP CORE JS -->


</body>

</html>
