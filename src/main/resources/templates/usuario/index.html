<!DOCTYPE html>
<html lang="en">


<!-- HEAD -->
<header th:replace="template/plantilla :: head"></header>
<!-- HEAD -->


<body class="d-flex flex-column h-100">


    <!-- NAVBAR -->
    <header th:replace="template/plantilla :: header"></header>
    <!-- NAVBAR -->


    <!-- CONTENIDO -->
    <main layout:fragment="contenido">
        <div class="col-10" style="float:none;margin:auto; text-align: center; margin-top: 45px;">
            <h2>Usuarios</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>NOMBRE</th>
                        <th>APELLIDO</th>
                        <th>DNI</th>
                        <th>EMAIL</th>
                        <th>NOMBRE DE USUARIO</th>
                        <th>PERFIL</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario:${usuarios}">
                        <td><span th:text="${usuario.nombre}"></td>
                        <td><span th:text="${usuario.apellido}"></td>
                        <td><span th:text="${usuario.dni}"></td>
                        <td><span th:text="${usuario.email}"></td>
                        <td><span th:text="${usuario.nombreUsuario}"></td>
                        <td>
                            <th:block th:each="perfil,iter:${usuario.perfil}">
                                <label th:text="${perfil.tipoPerfil}"></label>
                                <th:block th:if="${!iter.last}"></th:block>
                            </th:block>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <!-- CONTENIDO -->


    <!-- FOOTER -->
    <footer th:replace="template/plantilla :: footer"></footer>
    <!-- FOOTER -->


    <!-- BOOSTRAP CORE JS -->
    <div th:replace="template/plantilla :: scripts"></div>
    <!-- BOOSTRAP CORE JS -->
</body>

</html>
